inputs:
  - name: reference_data
    metadata: https://data.nextstrain.org/files/ncov/open/global/metadata.tsv.xz
    aligned: https://data.nextstrain.org/files/ncov/open/global/aligned.fasta.xz
  - name: custom_data
    metadata: data/region7.metadata.tsv
    sequences: data/region7.sequences.fasta
  - name: background_data
    metadata: https://data.nextstrain.org/files/ncov/open/asia/metadata.tsv.xz
    aligned: https://data.nextstrain.org/files/ncov/open/asia/aligned.fasta.xz

refine:
  root: "Wuhan-Hu-1/2019"

builds:
  cebu:
    title: "Region 7-specific genomic surveillance build"
    subsampling_scheme: cebu_scheme 
    auspice_config: my-ncov-analyses/auspice-config-custom-data.json

subsampling:
  cebu_scheme:
    custom_sample:
      query: --query "(custom_data == 'yes')"
      max_sequences: 50
    phil_context:
      query: --query "(custom_data != 'yes') & (country == 'Philippines')"
      max_sequences: 5
      group_by: division year month
      priorities:
        type: proximity
        focus: custom_sample
    global_context:
      query: --query "(custom_data != 'yes')"
      max_sequences: 5
      priorities:
        type: proximity
        focus: custom_sample
